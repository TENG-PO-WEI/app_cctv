<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV 即時影像</title>
    <!-- 引入Tailwind CSS CDN，用於快速造型 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Inter字體，提供更好的閱讀體驗 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 設定基本字體和背景顏色 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">台南CCTV即時影像</h1>
        <!-- 影像容器，使用padding-bottom技巧保持16:9的寬高比，並確保影像響應式顯示 -->
        <div class="relative pb-[56.25%] h-0 overflow-hidden rounded-lg bg-black">
            <!-- video標籤用於嵌入影像 -->
            <!-- controls: 顯示播放控制項 -->
            <!-- autoplay: 自動播放 (通常建議搭配muted使用，避免突然的音效) -->
            <!-- muted: 靜音 (方便自動播放，避免打擾使用者) -->
            <!-- loop: 循環播放 -->
            <video controls autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover rounded-lg">
                <!-- source標籤指向影像URL及其MIME類型 -->
                <!-- application/x-mpegURL 是HLS串流的常用MIME類型 (.m3u8) -->
                <source src="{{ cctv_url }}" type="application/x-mpegURL">
                <!-- 當瀏覽器不支援video標籤時顯示的備用訊息 -->
                您的瀏覽器不支援影像標籤，請嘗試更新您的瀏覽器。
            </video>
        </div>
        <p class="text-sm text-gray-600 mt-4 text-center">
            影像來源：台南市政府交通局
        </p>
    </div>
</body>
</html>
